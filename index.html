<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Estacionamento</title>
</head>
<body>

  <div class="main">
    <header>
      <h1>Estacionamento</h1>
    </header>
    <div class="search">
      <span class="txt-input">Nome:</span><input type="text" name="nome" id="nome" placeholder="Digite o nome do veículo" autocomplete="off" >
      <span class="txt-input">Placa:</span><input type="text" name="placa" id="placa" placeholder="Digite a placa do veículo" autocomplete="off" >
      <button id="cadastrar">Cadastrar</button>
    </div> 
    <div class="box">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Placa</th>
            <th>Horário de entrada</th>
            <th>Ações</th>
          </tr>
          <tbody id="patio"></tbody>
        </thead>
      </table>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
